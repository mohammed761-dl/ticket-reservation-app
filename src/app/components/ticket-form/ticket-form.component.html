<main class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reservation Form</h2>

    <form (ngSubmit)="submitForm()" class="space-y-5">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          [(ngModel)]="formData.fullName"
          name="fullName"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your name"
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="formData.email"
          name="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Date</label>
        <input
          type="date"
          [(ngModel)]="formData.date"
          name="date"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
        >
          Submit
        </button>
      </div>
    </form>

    <div *ngIf="submitted" class="mt-6 bg-green-100 text-green-800 p-4 rounded-lg">
      Thank you, {{ formData.fullName }}! Your reservation for {{ formData.date }} is confirmed.
    </div>
  </div>
</main>
